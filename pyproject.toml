[tool.black]
line-length = 88
verbose = 1
color = true
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.mypy_cache
    | \.pytest_cache
    | \.venv
  )/
)
'''

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 120
src_paths = ["soxyproxy", "test"]
skip = [".mypy_cache", ".pytest_cache", "venv"]

[tool.pylint.messages_control]
disable = "missing-docstring,logging-fstring-interpolation,too-few-public-methods,too-many-arguments,duplicate-code"
extend-ignore = "E203,W503"

[tool.pylint.format]
max-line-length = "88"
indent-string = "    "
good-names = "i, x, y"

[tool.pylint.master]
ignore = "venv,tests"
indent-string = "    "
extension-pkg-whitelist = "pydantic"

[tool.poetry]
name = "soxyproxy"
version = "0.4.0"
description = "Pure Python SOCKS proxy server implementation"
authors = ["Aleksandr Shpak <shpaker@gmail.com>"]
readme = "readme.md"
homepage = "https://github.com/shpaker/soxyproxy"
repository = "https://github.com/shpaker/soxyproxy"

[tool.poetry.dependencies]
python = "^3.7"
pydantic = "^1.8.2"
typer = "^0.3.2"

[tool.poetry.dev-dependencies]
flake8 = "^3.9.2"
httpx = "^0.18.2"
httpx-socks = {extras = ["asyncio"], version = "^0.4.1"}
mypy = "^0.910"
pre-commit = "^2.13.0"
pylint = "^2.9.3"
pytest = "^6.2.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
